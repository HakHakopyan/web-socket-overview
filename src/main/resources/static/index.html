<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Presentation</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <h2>WebSocket overview</h2>
    <div class="row" style="padding-top: 25px">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="padding-top: 25px">
        <div class="col-md-6" style="display: inline-block">
            <form class="form-inline">
                <div class="form-group">
                    <button id="send_in_body" class="my-button btn btn-default" type="submit">Send in Body</button> /
                    <button id="send_in_param" class="btn btn-default" type="submit">Send in QueryParam</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group" style="float: right">
                    <label for="name" style="padding-right: 5px">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="padding-top: 25px">
        <div class="col-md-12">
            <table id="process_request" class="table table-striped">
                <thead>
                <tr><th>Process request.</th></tr>
                </thead>
                <tbody id="process">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
